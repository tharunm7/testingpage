<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Will you be my Valentine?</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#101a3d;
  --text:#f5f7ff;
  --muted:rgba(245,247,255,.75);
  --yes:#3be08c;
  --no:#ff4d4d;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(1200px 800px at 20% 10%, rgba(255,92,168,.20), transparent 60%),
    radial-gradient(900px 700px at 80% 20%, rgba(59,224,140,.10), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

.card{
  width:min(920px,92vw);
  padding:32px;
  background:rgba(255,255,255,.08);
  border-radius:var(--radius);
  backdrop-filter:blur(12px);
  position:relative;
}

/* ---------- PAGE TRANSITION ---------- */
.page{
  position:absolute;
  inset:32px;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}
.page.active{
  opacity:1;
  pointer-events:auto;
  position:relative;
}

/* ---------- LAYOUT ---------- */
.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  align-items:center;
}
@media(max-width:800px){
  .layout{grid-template-columns:1fr}
}

h1{margin:0 0 8px}
p{color:var(--muted)}

.buttons{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
button{
  border:0;
  border-radius:999px;
  padding:12px 18px;
  font-weight:700;
  cursor:pointer;
}
.yes{background:linear-gradient(#3be08c,#19c778)}
.no{background:linear-gradient(#ff4d4d,#ff2a2a)}

/* ---------- PENGUIN ---------- */
.scene{
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:16px;
}

.penguin{
  width:260px;
  transition:transform .3s ease;
}

/* nervous penguin */
.tensed{
  animation:tensed 1.2s infinite alternate;
}
@keyframes tensed{
  from{transform:rotate(-2deg)}
  to{transform:rotate(2deg) translateY(-6px)}
}

/* happy hover */
.penguin:hover{
  transform:scale(1.05) rotate(2deg);
}

/* ---------- HEARTS ---------- */
.heart{
  position:fixed;
  left:var(--x);
  top:var(--y);
  font-size:24px;
  pointer-events:none;
  animation:float 900ms ease-out forwards;
}
@keyframes float{
  from{opacity:1;transform:translate(-50%,-50%)}
  to{opacity:0;transform:translate(-50%,-120%)}
}

/* ---------- SAD SCENE ---------- */
#sadScene img{
  max-width:600px;
  width:100%;
  border-radius:12px;
  margin:20px auto;
  display:block;
}
</style>
</head>

<body>

<main class="card">

<!-- ================= PAGE 1 ================= -->
<section id="page1" class="page active">
  <div class="layout">
    <div></div>

    <div>
      <h1>Hey!!! Dr. Penguin üêß</h1>
      <p>The most lovable penguin has a very very important question‚Ä¶</p>

      <div class="buttons">
        <button class="yes" id="askBtn">Okay, ask away üêß</button>
        <button class="no" id="declineBtn">Not interested</button>
      </div>
    </div>
  </div>

  <div class="scene">
    <img src="nihilist-penguin.gif" class="penguin tensed" alt="penguin"/>
  </div>

  <div id="sadScene" style="display:none"></div>
</section>

<!-- ================= PAGE 2 ================= -->
<section id="page2" class="page">
  <div class="layout">
    <div>
      <h1>What say? üíò</h1>
      <p>(Warning: the "No" button is‚Ä¶ a little shy.)</p>

      <div class="buttons">
        <button class="yes" id="yesBtn">Yes!</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>

    <div class="scene">
      <img src="nihilist-penguin.gif" class="penguin" alt="penguin"/>
    </div>
  </div>
</section>

</main>

<script>
/* ---------- STATE ---------- */
let heartMode = 'love';
let noScootEnabled = false;

/* ---------- HEARTS ---------- */
document.addEventListener('pointerdown',e=>{
  if(heartMode==='break' && !document.getElementById('sadScene').contains(e.target)) return;
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=heartMode==='break'?'üíî':'üíñ';
  h.style.setProperty('--x',e.clientX+'px');
  h.style.setProperty('--y',e.clientY+'px');
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
});

/* ---------- PAGE SWITCH ---------- */
const page1=document.getElementById('page1');
const page2=document.getElementById('page2');
document.getElementById('askBtn').onclick=()=>{
  page1.classList.remove('active');
  page2.classList.add('active');
  heartMode='love';
  noScootEnabled=false;
  setTimeout(()=>noScootEnabled=true,600);
};

/* ---------- SAD PATH ---------- */
document.getElementById('declineBtn').onclick=()=>{
  heartMode='break';
  const sad=document.getElementById('sadScene');
  sad.style.display='block';
  sad.innerHTML='<p style="text-align:center;font-size:22px">oh‚Ä¶ okay üòî</p>';

  const img=document.createElement('img');
  img.src='./nihilist-penguin.gif';
  sad.appendChild(img);

  const audio=new Audio('./LifeofRam.mp3');
  audio.volume=0;
  audio.currentTime=96;
  audio.addEventListener('timeupdate',()=>{if(audio.currentTime>118)audio.pause();});

  const btn=document.createElement('button');
  btn.textContent='üéµ Play music';
  btn.className='yes';
  btn.style.display='block';
  btn.style.margin='20px auto';

  btn.onclick=()=>{
    audio.play();
    const fade=setInterval(()=>{
      if(audio.volume<1)audio.volume+=0.05;
      else clearInterval(fade);
    },120);
    btn.disabled=true;
  };
  sad.appendChild(btn);
};

/* ---------- NO BUTTON SCOOT ---------- */
const noBtn=document.getElementById('noBtn');
noBtn.onmouseenter=()=>{
  if(!noScootEnabled)return;
  noBtn.style.position='absolute';
  noBtn.style.left=Math.random()*60+'%';
  noBtn.style.top=Math.random()*60+'%';
};

/* ---------- YES ---------- */
document.getElementById('yesBtn').onclick=()=>{
  alert("YAY!! ü•πüíñ I'm the luckiest penguin ever!");
};
</script>

</body>
</html>
